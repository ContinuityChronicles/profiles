details: |
  ## Context

  Erika Frantzve and Charlie Kirk met at a Turning Point USA office opening
  prior to this date. Their first official date took place at Bill's Burgers
  in New York City on September 5, 2018.

  ## What Happened

  According to Erika Kirk's Instagram post on September 5, 2023 (their 5th
  anniversary), the date began as a job interview but evolved into something
  more personal.

  ### Erika's Account (Instagram, September 5, 2023)

  > "5 years ago today, we sat inside Bills Burgers in NYC deep in conversation
  > and banter over theology, philosophy, and politics and at the end, you
  > paused, looked at me and said, 'I'm going to date you.'"

  ### Charlie's Account (Video shared after his death)

  Following Charlie Kirk's death, Erika shared a video of Charlie telling
  their daughter the story of how they met while sitting at a table at
  Bill's Burgers:

  > "It started as a job interview ... and then I realized momma was beautiful
  > and smart and elegant and Christ-like, and so I said, 'Forget this job
  > interview. I want to date you.' I said, 'I have enough friends.' And
  > that's where your journey began."

  ## Timeline Context

  - **Met:** At a Turning Point USA office opening (date unknown, prior to Sept 2018)
  - **First Date:** September 5, 2018 at Bill's Burgers, NYC
  - **Engaged:** December 2020
  - **Married:** May 8, 2021 in Arizona

  ## Note on Date Discrepancy

  Some sources (such as Yahoo/Evolve Editors) state the couple began dating
  in 2019. However, Erika Kirk's own Instagram post from September 5, 2023
  explicitly states "5 years ago today," which confirms the first date was
  September 5, 2018.

