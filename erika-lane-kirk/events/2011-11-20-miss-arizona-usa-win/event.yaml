title: "Wins Miss Arizona USA 2012 on Her 23rd Birthday"
summary: "Erika Frantzve won the Miss Arizona USA 2012 pageant on November 20, 2011—her 23rd birthday. This was her second attempt at the title, having placed first runner-up in 2011. She went on to represent Arizona at Miss USA 2012 but did not place."

details: |
  ## Context

  Erika Frantzve competed in the Miss Arizona USA pageant system, first
  appearing at the Miss Arizona USA 2011 competition where she earned
  first runner-up. She returned the following year and won the title
  on her 23rd birthday.

  ## The Win

  On November 20, 2011—her 23rd birthday—Erika Frantzve was crowned
  Miss Arizona USA 2012. The pageant was produced by Britt Boyse.

  ### Quote from Executive Producer Britt Boyse

  > "She catches your eye with her stunning looks, then captures your heart
  > with her warmth and character. Miss USA is an ambassador, someone who
  > can be comfortable in any situation, with many different personalities,
  > and Erika is all that and more. I whole-heartedly believe she has what
  > it takes to go all the way."

  ## Background

  According to Arizona Foothills Magazine, Frantzve described herself as
  a "tomboy" who didn't wear heels until age 14:

  > "I didn't wear my first pair of heels until I was 14 years old, but
  > I had a really mean lay-up."

  She entered pageants as a way to further her philanthropic work:

  > "When I learned that by competing I could touch more people, further
  > my causes, I knew it was a chance to make a greater impact."

  ### Pageant History

  - **Miss Arizona USA 2011:** First runner-up
  - **Miss Arizona USA 2012:** Winner (November 20, 2011)
  - **Miss USA 2012:** Did not place

  ## Personal Background at Time of Win

  - Age: 23 (turned 23 on the day of the win)
  - Education: Political science major at Arizona State University
  - Previous college: Regis University in Denver (basketball, 2 years)
  - Religion: Raised Catholic
  - Nonprofit: Founded Everyday Heroes Like You in 2006

  ## Quote About the Crown

  > "Don't tell anyone, but that sparkly tiara is only a little plastic hat.
  > What really matters is making a difference, and I want to change the world.
  > The bling is just a bonus."

