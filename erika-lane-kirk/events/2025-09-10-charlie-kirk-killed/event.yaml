title: "Husband Charlie Kirk Fatally Shot at Utah Valley University"
summary: "Charlie Kirk, founder of Turning Point USA and husband of Erika Kirk, was fatally shot at approximately 12:23 p.m. Mountain Time while speaking at Utah Valley University in Orem, Utah. The shooter fired from a rooftop using a high-powered bolt action rifle. A suspect was apprehended 33 hours later."

details: |
  ## The Incident

  On September 10, 2025, Charlie Kirk was fatally shot while speaking at
  Utah Valley University in Orem, Utah. The event was the first stop of
  his fall "American Comeback Tour," which invited students on college
  campuses to debate hot-button issues.

  ### Timeline of Events

  - **12:23 p.m. MT** — Charlie Kirk was shot
  - **12:39 p.m. MT** — First FBI agents arrived on scene (16 minutes)
  - **September 11, 10:00 a.m. MT** — FBI released first photos of suspect
  - **September 11, 10:45 a.m. MT** — FBI announced $100,000 reward
  - **September 11, ~5:30 p.m. MT** — FBI Director Patel arrived on scene
  - **September 11, ~8:00 p.m. MT** — FBI released video of suspect
  - **September 11, 10:00 p.m. MT** — Suspect taken into custody (33 hours after shooting)

  ## The Shooter

  According to FBI statements:
  - Shooter climbed to a rooftop around 12:00 p.m. Mountain Time
  - Used a high-powered bolt action rifle
  - After shooting, jumped from the rooftop and fled
  - Left gun and ammunition in a wooded area near the university
  - Evidence collected: shoe impressions, forearm imprint, palm print

  The suspect, later identified as 22-year-old Tyler Robinson, was
  apprehended and charged with murder.

  ## FBI Investigation

  The FBI co-led the investigation alongside state and local authorities.
  Director Kash Patel personally traveled to Utah and walked through the
  crime scene.

  ### Resources Deployed
  - FBI Salt Lake City Field Office (lead)
  - Additional FBI offices: L.A., Phoenix, Denver, San Antonio, Las Vegas,
    Pittsburgh, Buffalo
  - FBI Headquarters and Quantico laboratories
  - Fixed-wing assets for personnel and evidence transport
  - Evidence Response Teams
  - Hostage Rescue Teams

  ### Investigation Statistics
  - 7,000 leads by September 11 evening
  - 11,000+ leads by September 12 morning
  - 130+ tips received by morning of September 11

  ## Official Statements

  ### FBI SAC Robert Bohls (September 10, 2025)
  > "On behalf of the FBI, we extend our sincerest condolences to the
  > family and friends of Charlie Kirk."

  ### FBI SAC Robert Bohls (September 11, 2025)
  > "Any attack on the First Amendment is an attack on the very foundation
  > of our democracy. That is why we will relentlessly pursue this case
  > until the shooter is in custody."

  ### FBI Director Kash Patel (September 12, 2025)
  > "In 33 hours, we have made historic progress for Charlie... Lastly,
  > to my friend Charlie Kirk: Rest now, brother. We have the watch, and
  > I'll see you in Valhalla."

  ## Impact on Erika Kirk

  - Erika Kirk became a widow at age 36
  - Left with two children: a 3-year-old daughter and 1-year-old son
  - On September 12, gave public address about telling their daughter
  - On September 18, named CEO and Chair of Turning Point USA
  - On September 21, delivered remarks at Charlie's memorial service
  - On October 14, accepted Presidential Medal of Freedom on Charlie's behalf

  ### Erika Kirk's Statement on Forgiveness (Memorial Service, Sept 21)
  > "That young man, I forgive him."

